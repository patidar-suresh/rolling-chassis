<div fxLayout="row" fxLayoutAlign="center center" class="height-full">
  <div fxLayout="column" fxFlex.xl="30" fxFlex.lg="30" fxFlex.md="50" fxFlex.sm="70"  fxFlex.xs="100" class="mp-forget-pass">
    <md-card>
      <div>
        <div fxLayout="column" fxLayoutAlign="center center">
         <div class="login-logo">
          <img src="assets/img/logo-full-dark.png" >
          </div>
        </div>
        <form #form="ngForm" (ngSubmit)="send()">
          <div fxLayout="column" fxLayoutAlign="start stretch">
            <md-input-container class="mrgn-b-md">
              <input mdInput placeholder="E-Mail" type="text" name="email" required [(ngModel)]="email">
            </md-input-container>
            <button color="primary" md-raised-button [disabled]="!form.valid" class="mat-blue-800">RECOVER PASSWORD</button>
            <p style="text-align: center;"><a [routerLink]="['/session/signin']">Back to login</a></p>
          </div>
        </form>
      </div>
    </md-card>
  </div>
</div>
