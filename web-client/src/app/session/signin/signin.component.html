<div fxLayout="row" fxLayoutAlign="center center" class="height-full">
    <div fxLayout="column" fxFlex.xl="30" fxFlex.lg="30" fxFlex.md="60" fxFlex.sm="70"  fxFlex.xs="100">
        <md-card class="mp-login-wrapper">
            <div>
                <div fxLayout="column" fxLayoutAlign="center center mrgn-b-md">
                    <div class="login-logo justify-content">
                        <img src="assets/img/logo-full-dark.png">
                        
                        <h5>Please enter your user login credentials</h5>
                    </div>
                </div>
                <form #form="ngForm" (ngSubmit)="login()">
                    <div fxLayout="column" fxLayoutAlign="start stretch">
                        <md-input-container class="mrgn-b-md">
                            <input mdInput placeholder="E-Mail" type="text" name="email" required [(ngModel)]="email">
                        </md-input-container>
                        <md-input-container class="mrgn-b-md">
                            <input mdInput placeholder="Password" type="password" name="password" required [(ngModel)]="password">
                        </md-input-container>
                        <div fxLayout="row" fxLayoutAlign="start center">
                          <div fxLayout="column">  <md-checkbox class="remember-me">Remember Me</md-checkbox></div><span fxFlex></span>
                           <div> <a [routerLink]="['/session/forgotpassword']">Forgot Password?</a></div>
                        </div>
                        <button class="mat-green" md-raised-button [disabled]="!form.valid">SIGN IN</button>
                        <p class="text-center">Don't have an account? <a [routerLink]="['/session/signup']" class="mat-text-primary">Click here to create one</a></p>
                    </div>
                </form>
            </div>
        </md-card>
    </div>
</div>
